<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro.sj</title>
	<meta charset="utf-8">

	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	
	<!--<script type="module" src="app.js"></script>-->
</head>

<body>
	<audio id="alerta" src="audio/alerta.mp3"></audio>
	
	<div class="grid-container">
		<header>
			<div class="brand">
				<a href="#"><h1>Pomodoro-SJ</h1></a>
			</div>
			<nav class="links">
				<ul>
					<li><a href="#">Configurações</a></li>
					<li><a href="#">Tarefas</a></li>
					<li><a href="#">Usuário</a></li>
				</ul>
			</nav>
		</header>
		<main class="main-container">
			<div class="pomodoro-container">
				<div class="pomodoro-options">
					<button id='pomodoro-mode'>Pomodoro</button>
					<button id='pausa-curta-mode'>Pausa curta</button>
					<button id='pausa-longa-mode'>Pausa longa</button>
				</div>
				<div class="pomodoro-counter">
					60 : 00
				</div>
				<div class="pomodoro-tasks">Trabalho</div>
				<div class="pomodoro-buttons">
					<button id="start-button">Começar</button>
					<button id="pause-button">Pausar</button>
				</div>

				
			</div>
		</main>
		<footer>© 2021 Pomodoro-SJ, Inc</footer>
	</div>
	
	<!-- controller-->
	<script src="js/controller/ControllerPomodoro.js"></script>
	<script src="js/models/Pomodoro.js"></script>
	<script src="js/models/ListaPomodoro.js"></script>
	<script src="js/helpers/DateHelper.js"></script>
	<script src="js/view/PomodoroView.js"></script>

	
	<script>

		let controllerPomodoro = new ControllerPomodoro();
	</script>
</body>
</html>
