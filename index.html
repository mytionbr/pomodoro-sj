<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro.sj</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	
</head>

<body>
	<audio id="alerta" src="audio/alerta.mp3"></audio>
	<header>
		<h1>Pomodoro.SJ</h1>
	</header>
	<main>
		<div class="container telaInicial">
			<div class="conteiner-model">
				<a  class="model-button" data-toggle="modal" data-target="#formModal">
					<i class="fas fa-bars"></i>
				</a>
			</div>
			<div class="container-contador">
				<div class="contador">
					<h1><span id="time-minutes">20</span>:<span id="time-seconds">00</span></h1>
				</div>
				<div class="btns">
					<button class="btn btn-warning" id="start" onclick="controllerPomodoro.startTime()">Iniciar</button>
					<button class="btn btn-warning" onclick="controllerPomodoro.restart()">Reniciar</button>
				</div>
			</div>
		</div>
		<div id="tabelaArea"></div>

		<div class="modal fade" id="formModal" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Configurações</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						
						<form onsubmit="controllerPomodoro.form(event)">
							<div class="form-group">
								<label for="tempoStart">Duração do pomodoro</label>
								<input type="time" class="form-control" id="tempoStart" value="20:00"> 

								<label for="tempoPause">Duração da pausa</label>
								<input type="time" class="form-control" id="tempoPause" value="05:00">

								<button type="submit" class="btn btn-primary" onclick="controllerPomodoro.triggetAlert()">Salvar</button>
								<div class="alert alert-success none" >
									Modificação feita com sucesso!
								</div>
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						
					</div>
				</div>
			</div>
		</div>

	</main>
	<footer>
		
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<!-- controller-->
	<script src="js/controller/ControllerPomodoro.js"></script>
	<script src="js/models/Pomodoro.js"></script>
	<script src="js/models/ListaPomodoro.js"></script>
	<script src="js/helpers/DateHelper.js"></script>
	<script src="js/view/PomodoroView.js"></script>

	
	<script>

		let controllerPomodoro = new ControllerPomodoro();
	</script>
</body>
</html>
